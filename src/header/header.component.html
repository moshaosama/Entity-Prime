<div class="flex justify-between items-center">
  <div class="flex items-center gap-14 mx-14 my-5">
    <div
      class="hover:bg-[#aaa] transition-all duration-150 w-7 h-5 flex justify-center rounded-xl"
    >
      <img src="side-menu.png" alt="sideMenu.png" class="w-5 cursor-pointer" />
    </div>
    <div class="flex items-center gap-4">
      <img src="icons8-amazon-prime-48.png" alt="Prime.png" />
      <p class="font-bold">Prime</p>
    </div>
    <div class="flex gap-8">
      <img
        src="expand.png"
        alt="expand.png"
        class="w-5 cursor-pointer hover:bg-[#eee]"
      />
      <img
        src="dark-mode.png"
        alt="expand.png"
        class="w-5 cursor-pointer hover:bg-[#eee"
      />
      <img
        src="question-mark.png"
        alt="expand.png"
        class="w-5 cursor-pointer hover:bg-[#eee"
      />
    </div>
  </div>
  <div class="flex gap-7 mx-14">
    <div>
      <form>
        <input
          type="text"
          placeholder="Search UI"
          class="bg-[#eee] w-32 rounded-lg p-2 focus-visible:w-64 transition-all duration-500"
        />
      </form>
    </div>
    <div>
      <button class="bg-[#eee] w-32 h-10 rounded-lg font-bold">English</button>
    </div>
    <div>
      <button
        class="w-32 h-10 rounded-lg font-bold text-white hover:shadow-md hover:shadow-[#aaa] transition-all duration-100"
        [style]="'background-color:' + Color"
      >
        Login
        <!-- <img src="user-interface.png" alt="" class="w-2" /> -->
      </button>
    </div>
  </div>
</div>
